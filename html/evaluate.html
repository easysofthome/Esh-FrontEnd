<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="../css/production/global.css" rel="stylesheet">
<link href="../css/production/DataPlatform/evaluate.css" rel="stylesheet">
</head>

<body>


<!--内容-->
<div class="suppliers">
	<div class="suppliers-top">
    	<div class="suppliers-top-left">
        	<img src="../images/original/evaluate/fangzi.png">
            <a href="">易数据</a> > <a href="">查找中国供应商</a> > <a href="">孚日集团股份有限公司</a> > 评价
        </div>
        
        <div class="suppliers-top-right">
        	<a href="">查找采购商</a> | <a class="rig" href="">关注供应商同行</a>
        </div>
    </div>
    
    <div class="suppliers-company">
    	<h3 class="suppliers-company-top">中国供应商</h3>
        <div class="suppliers-company-bottom">
        	<span>孚日集团股份有限公司</br>
        		<a>总金额(美元):868886363; 总数量(件):543009242;</a>
        	</span>
            <div class="suppliers-company-bottom-rig">
            	<div class="baidu">
                	<img src="../images/original/evaluate/baidu.png">
                </div>
                <div class="dianhua">
                	<a><img src="../images/original/evaluate/dianhua.png">查看联系方式</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="suppliers-evaluation">评价内容</div>
    
    <div class="suppliers-details"> 
    	<div class="suppliers-details-top">
        	<div class="suppliers-details-top-left">
            	提单号： </br>上传发票： </br><span>*</span>评价类型：
            </div>
          <div class="suppliers-details-top-right">
            	<input class="text-a1" type="text" name="textfield" id="textfield"> 
                <span class="reminder">提示：</span><span class="hui">上传送5个积分</span></br>
            	
                <input class="but-a1" type="button" name="button" id="button" value="点击上传"> 
                <span class="reminder">提示：</span><span class="hui">上传送5个积分</span></br>
                  
            	    <label><input name="RadioGroup1" type="radio" class="radio-a1" id="RadioGroup1_0" value="单选" checked>时间</label>
                    
            <input class="but-a2" type="button" name="button" id="button" value="选择时间">   
                    
            	    <label><input class="radio-a1" type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1">产品</label>
          </div>
        </div>
        
        <div class="suppliers-details-conter">
        	<div class="suppliers-details-conter-left">
            	<p class="p-a1">诚信度</p>
                
                <span class="span-a1">付款给力吗？</span>
                <div class="kuang">
                	<p>
                    <label><input class="radio-a3" type="radio" name="RadioGroup2" value="单选" id="RadioGroup2_0"> 
            	    重来不延误付款</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup2" value="单选" id="RadioGroup2_1"> 
            	    偶尔延误，最晚不超过两个星期</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup2" value="单选" id="RadioGroup2_2"> 
            	    偶尔延误，最晚不超过一个月</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup2" value="单选" id="RadioGroup2_3"> 
            	    常常延误，最晚不超过一个月</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup2" value="单选" id="RadioGroup2_4"> 
            	    常常延误，经常晚过一个月</label></br>
                    </p>
                </div>
                
                <span class="span-a1">对质量的要求合理吗？</span>
                <div class="kuang">
                	<p>
                    <label><input class="radio-a3" type="radio" name="RadioGroup3" value="单选" id="RadioGroup3_0"> 
            	    质量要求在报价时即明确，允许大货和样品存在合理误差</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup3" value="单选" id="RadioGroup3_1"> 
            	    质量要求在样品完成才明确，允许大货和样品存在合理误差</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup3" value="单选" id="RadioGroup3_2"> 
            	    质量要求在报价时即明确，大货和样品的允许误差高于行业标准</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup3" value="单选" id="RadioGroup3_3"> 
            	    质量要求在样品完成才明确，大货和样品的允许误差高于行业标准</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup3" value="单选" id="RadioGroup3_4"> 
            	    质量要求不明确，大货和样品的允许误差也不明确</label></br>
                    </p>
                </div>
                
                <span class="span-a1">遇到问题时要求合理吗</span>
                <div class="kuang">
                	<p>
                    <label><input class="radio-a3" type="radio" name="RadioGroup4" value="单选" id="RadioGroup4_0"> 
            	    主动承担自己的责任，愿意分担供应商损失</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup4" value="单选" id="RadioGroup4_1"> 
            	    回避自己的责任，但会设法帮供应商减少损失</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup4" value="单选" id="RadioGroup4_2"> 
            	    只考虑自己的利益，损失要供应商无条件承担</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup4" value="单选" id="RadioGroup4_3"> 
            	    只考虑自己的利益，故意扩大损失并要供应商全部承担</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup4" value="单选" id="RadioGroup4_4"> 
            	    有虚构事故找理由扣款现象</label></br>
                    </p>
                </div>
            </div>
            
            <div class="suppliers-details-conter-right">
            	<p class="p-a1">吸引力</p>
                
                <span class="span-a1">合作有吸引力吗</span>
                <div class="kuang">
                	<p>
                    <label><input class="radio-a3" type="radio" name="RadioGroup5" value="单选" id="RadioGroup5_0"> 
            	    订单大，价格好，不轻易更换供应商</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup5" value="单选" id="RadioGroup5_1"> 
            	    订单不大，价格好，不轻易更换供应商</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup5" value="单选" id="RadioGroup5_2"> 
            	    订单大，价格不好，不轻易更换供应商</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup5" value="单选" id="RadioGroup5_3"> 
            	    订单大，价格不好，经常更换供应商</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup5" value="单选" id="RadioGroup5_4"> 
            	    订单不大，价格不好，经常更换供应商</label></br>
                    </p>
                </div>
                
                <span class="span-a1">开发效率高吗</span>
                <div class="kuang">
                	<p>
                    <label><input class="radio-a3" type="radio" name="RadioGroup6" value="单选" id="RadioGroup6_0"> 
            	    开发成功率高，会承担无效打样的样品开发费用</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup6" value="单选" id="RadioGroup6_1"> 
            	    开发成功率高，但不承担任何的样品开发费用</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup6" value="单选" id="RadioGroup6_2"> 
            	    开发成功率一般，会承担无效打样的样品开发费用</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup6" value="单选" id="RadioGroup6_3"> 
            	    开发成功率一般，但不承担任何的样品开发费用</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup6" value="单选" id="RadioGroup6_4"> 
            	    开发盲目成功率低，而且不承担任何的样品开发费用</label></br>
                    </p>
                </div>
                
                <span class="span-a1">潜在的发展机会</span>
                <div class="kuang">
                	<p>
                    <label><input class="radio-a3" type="radio" name="RadioGroup7" value="单选" id="RadioGroup7_0"> 
            	    设计和市场开发能力强，销售和采购额持续大幅上涨</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup7" value="单选" id="RadioGroup7_1"> 
            	    设计和市场开发能力较强，销售和采购额持续小幅增长</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup7" value="单选" id="RadioGroup7_2"> 
            	    设计和市场开发能力一般，销售和采购额基本稳定</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup7" value="单选" id="RadioGroup7_3"> 
            	    设计和市场开发能力较差，销售和采购额不稳定</label></br>
                    <label><input class="radio-a3" type="radio" name="RadioGroup7" value="单选" id="RadioGroup7_4"> 
            	    没有设计和市场开发能力，销售和采购额不稳定</label></br>
                    </p>
                </div>
            </div>
        </div>
        
      <div class="suppliers-details-bottom">
       	<p class="p-a2">评价：</p>
       	<textarea class="fie-a1" name="reworkmes"   cols="40"   rows="4"   style="OVERFLOW:   hidden"></textarea>
      </div>
        
        
    </div>
    
    <div class="present">
      <input class="sub-a1" type="submit" name="submit" id="submit" value="提交评价并邀请对方评价">
    </div>
</div>



</body>
</html>
